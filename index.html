<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Music Player - devchallenges.io</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <main>
        <div class="song-card">
            <div class="image-container">
                <img id="coverImage" src="public/img/cover-1.png" alt="">
            </div>

            <div class="description">
                <h1 class="title">Lost in the City Lights</h1>
                <p class="artist">Cosmo Sheldrake</p>
            </div>

            <div class="controls">
                <div class="timeStamp">
                    <span class="timePlayed">00:00</span>
                    <span class="remainingTime">00:00</span>
                </div>
                <div class="progressbar">
            <div class="progress"></div>
                </div>
                <div class="music-controls">

                    <div class="prevBtn">
                        <img src="public/svg/Stop_and_play_fill.svg" alt="">
                    </div>
                    <div class="playBtn"><img src="public/svg/Play_fill.svg" alt=""></div>
                    <div class="nextBtn">
                        <img src="public/svg/Stop_and_play_fill_reverse.svg" alt="">
                    </div>


                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
